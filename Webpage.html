<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score</title>
  </head>
  <style>
    th {
      padding: 50px;
      color: white
    }
    td {
      padding: 50px;
      align-content: center;
    }
    @media (min-width: 1000px) {
      body {
        background-color: White
      }
    }
    @media (max-width: 999px) {
      body {
        background-color: black
      }
    }

    .chiefs {
      background-color : red
    }
    .pats {
      background-color : blue
    }
    .black {
      background-color: black
    }
    .tbd {
      width: auto
    }

  </style>
  <body>
    <h1>Score of the Chiefs game</h1>
    <table class="tbd" border="1">
      <tr>
        <th class="chiefs">Chief's Score</th>
        <th class="pats">Pat's Score</th>
        <th class="black">Likelyhood</th>
      </tr>
      <tr>
        <td class="chiefs">42</td>
        <td class="pats">14</td>
        <td class="chiefs">76%</td>
      </tr>
      <tr>
        <td class="chiefs">35</td>
        <td class="pats">14</td>
        <td class="chiefs">64%</td>
      </tr>
      <tr>
        <td class="chiefs">24</td>
        <td class="pats">21</td>
        <td class="chiefs">52%</td>
      </tr>
      <tr>
        <td class="chiefs">14</td>
        <td class="pats">17</td>
        <td class="pats">10%</td>
      </tr>
      <tr>
        <td class="chiefs">14</td>
        <td class="pats">35</td>
        <td class="pats">2%</td>
      </tr>
    </table>
  </body>
</html>
